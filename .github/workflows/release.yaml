name: Publish Python ðŸ mbctools ðŸ“¦ to PyPI

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ mbctools ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep -oP "__version__ = \"\K[^\"]*" mbctools.py)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: ${{ steps.get_version.outputs.VERSION }}
          body: |
            New release of mbctools version ${{ steps.get_version.outputs.VERSION }}
            
            PyPI package: https://pypi.org/project/mbctools/${{ steps.get_version.outputs.VERSION }}/
          draft: false
          prerelease: false